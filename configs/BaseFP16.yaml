name: "BaseFP16"
description: "Baseline FP16 with minimal regularization"

model:
  name: "vit_tiny_patch16_224"
  num_classes: 10
  pretrained: false

data:
  dataset: "cifar10"
  batch_size: 128
  num_workers: 2
  augmentation: "basic"  # Only RandomCrop + RandomHorizontalFlip

training:
  num_epochs: 50
  learning_rate: 0.001
  weight_decay: 0.05  # Minimal
  optimizer: "adamw"
  scheduler: "cosine"

  # No additional regularization
  label_smoothing: 0.0
  gradient_clip: null
  warmup_epochs: 0

  # Mixed Precision
  use_amp: true
  precision: "fp16"

  # Checkpointing
  save_every: 10

hardware:
  device: "mps"  # or "cuda" or "cpu"

paths:
  data_dir: "./data"
  save_dir: "results/BaseFP16/checkpoints"
