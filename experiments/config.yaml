# Configura»õii pentru experimente

experiment_name: "baseline_fp32"

# Model configuration
model:
  name: "vit_tiny_patch16_224"
  num_classes: 10
  pretrained: false

# Data configuration
data:
  dataset: "cifar10"
  batch_size: 64
  num_workers: 2
  data_dir: "./data"

# Training configuration
training:
  num_epochs: 5
  learning_rate: 0.001
  weight_decay: 0.05
  optimizer: "adamw"
  scheduler: "cosine"

# Hardware
device: "mps"  # sau "cpu"

# Paths
paths:
  checkpoints: "results/checkpoints"
  logs: "results/logs"
  metrics: "results/metrics"